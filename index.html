<!DOCTYPE html>
<html lang="en">
    <head>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 x-data="{ message: 'I ðŸš€â¤ï¸ Alpine' }" x-text="message"></h1>
        <button x-init="document.getElementById('infoLog').innerHTML = 'Initer button is present and does nothing' ">Initer</button><span id="infoLog"></span>
        <div
        x-data="{
        search: '',
 
        items: ['foo', 'bar', 'baz'],
 
        get filteredItems() {
            return this.items.filter(
                i => i.startsWith(this.search)
            )
        }
    }"
>
        <input x-model="search" placeholder="Search...">

        <ul>
            <template x-for="item in filteredItems" :key="item">
                <li x-text="item"></li>
            </template>
        </ul>
        </div>
        <button class="btn btn-primary">Hello</button>
        <div x-data="{ open: false }" x-init="$watch('open', value => console.log(value))">
            <button @click="open = ! open">Toggle Open</button>
        </div>

        <div x-data="{ label: 'Hello' }" x-effect="document.getElementById('nameButton').innerHTML = label">
            <button id="nameButton" @click="label += ' World!'">Change Message</button>
        </div>
        <div x-data="{ placeholder: 'Type here...' }">
            <input type="text" x-bind:placeholder="placeholder">
        </div>
        <div x-data="{ open: false }">
            <button x-on:click="open = ! open">Toggle Dropdown</button>
         
            <div x-show="open">
                Dropdown Contents...
            </div>
        </div>
    </body>
</html>
